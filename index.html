<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container container-flex">
    <div class="content">
      <h3 class="title">Get <span class="title-color">insights</span> that help your business grow.</h3>
      <p class="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="figure-values">
        <div class="company">
          <p class="number"> 10k+</p>
          <p class="word">Companies</p>
        </div>
        <div class="templates">
          <p class="number">  314 </p>
          <p class="word">Templates</p>
        </div>
        <div class="queries">
          <p class="number"> 12M+</p>
          <p class="word">Queries</p>
        </div>
      </div>
    </div>

    
      <picture>
        <source media="(min-width: 878px)" srcset="images/image-header-desktop.jpg">
        <source media="(max-width: 877px)" srcset="images/image-header-mobile.jpg">
        <img src="images/favicon-32x32.png" alt="">
      </picture>
      
  
  </div>

  
</body>
</html>
